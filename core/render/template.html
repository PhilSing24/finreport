<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Daily Financial Report - {{ report_date }}</title>
  <style>
    body { font-family: sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .section { margin: 24px 0; }
    .small { color:#666; font-size: 12px; }
    img { max-width: 100%; }
    ul { margin: 6px 0 0 18px; }
  </style>
</head>
<body>
  <h1>Daily Financial Report</h1>
  <div class="small">Date (SGT): {{ report_date }}</div>

  <div class="section">
    <h2>Market Overview</h2>
    <ul>
      {% for b in overview_bullets %}
      <li>{{ b }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h2>Top Movers</h2>
    <img src="{{ charts.top_movers }}" alt="Top Movers">
  </div>

  <div class="section">
    <h2>Sources</h2>
    <ol>
      {% for s in sources %}
      <li><a href="{{ s.url }}">{{ s.title }}</a></li>
      {% endfor %}
    </ol>
  </div>
</body>
</html>
